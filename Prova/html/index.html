<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <div class="main-box">
        <header class="header-box">
            <h1 class="title">Calculadora</h1>
        </header>
        <main class="main">
            <img class="image" src="../imgs/calculadora.jpg" alt="Imagem da Calculadora">
            <div class="forms-box">
                <div class="input-box">
                    <input type="number" class="input" id="input1" placeholder="0">
                    <input type="number" class="input" id="input2" placeholder="0">
                </div>
                <div class="btn-box">
                    <button type="button" id="somar">Somar</button>
                    <button type="button" id="subtrair">Subtrair</button>
                    <button type="button" id="multiplicar">Multiplicar</button>
                    <button type="button" id="dividir">Dividir</button>
                </div>
                <div class="result-box">
                    <p id="resultado">Resultado: 0</p>
                </div>
            </div>
        </main>
    </div>
    <script src="../src/index.js" defer></script>
</body>
</html>
